<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Anonymous Messages</title>
    <!-- Include Tailwind CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add dark mode preference script -->
    <script>
        // Automatically switch to dark mode based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<style>

    * {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

</style>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6 dark:bg-black dark:text-white">
    <!-- Main container for the content -->
    <div class="w-full max-w-md bg-gray-800 dark:bg-gray-900 shadow-lg rounded-lg p-8">
        <!-- Logo and Title -->
        <div class="flex flex-col items-center mb-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeR-sUw-_3MPYww38XcEJsmNCTisfJWIS24Q&s" alt="Anonymous" class="w-24 h-24 rounded-full border-4 border-gray-700 shadow-lg mb-4">
            <h1 class="text-3xl font-bold text-indigo-400 text-center">Anonymous Messages</h1>
        </div>


        <div class="mb-8">
            <!-- Messages list -->
            <ul class="space-y-6">
                {% for message in messages %}
                    <li class="border-b border-gray-700 pb-4">
                        <p class="text-lg font-mono"  style="color: white;">üìú "{{ message }}"</p>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Login Form -->
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 dark:text-gray-300">Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-200" placeholder="Enter your username">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 dark:text-gray-300">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-200" placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 dark:text-gray-300 focus:outline-none">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" class="text-indigo-400 focus:ring-indigo-500 dark:text-gray-400 dark:focus:ring-offset-gray-800">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-400 dark:text-gray-300">Remember me</label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-offset-gray-800">Login</button>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-gray-400 dark:text-gray-300">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-400 hover:text-indigo-300">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        // Function to toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            var eyeIcon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà'; // Change the icon to a closed eye
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Change the icon back to an open eye
            }
        });
    </script>
</body>

</html>
