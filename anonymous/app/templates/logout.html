<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <!-- Include Tailwind CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add dark mode preference script -->
    <script>
        // Automatically switch to dark mode based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<style>

    * {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

</style>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6 dark:bg-black dark:text-white">
    <!-- Main container for the content -->
    <div class="w-full max-w-sm bg-gray-800 dark:bg-gray-900 shadow-lg rounded-lg p-8">
        <!-- Success message -->
        <p class="text-lg font-semibold mb-4 text-center">You've successfully logged out</p>
        <!-- Login link -->
        <div class="text-center">
            <a href="{% url 'login' %}" class="text-indigo-500 hover:text-indigo-600 underline">Login here</a>
        </div>
    </div>
</body>

</html>
