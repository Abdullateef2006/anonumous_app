<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <!-- Include Tailwind CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add dark mode preference script -->
    <script>
        // Automatically switch to dark mode based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>

    * {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        font-style: normal;
    }


    #box {
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-left: 60px;
        padding-right: 60px;
        padding-bottom: 10px;
    }


    #id_message {
        border-radius: 10px;
        margin-top: 12px;
        border: 6px solid indigo;
        background: rgb(138, 133, 216);
    }
</style>

<body class="bg-gray-900 text-black min-h-screen flex items-center justify-center p-6 dark:bg-black dark:text-white">
    <!-- Main container for the content -->
    <div class="max-w-2xl bg-gray-800 dark:bg-gray-900 shadow-lg rounded-lg p-8" id="box">
        <!-- Anonymous image -->
        <div class="flex justify-center mb-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeR-sUw-_3MPYww38XcEJsmNCTisfJWIS24Q&s"
                alt="Anonymous" class="w-24 h-24 rounded-full border-4 border-gray-700 shadow-lg">
        </div>

        <!-- Welcome message -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold mb-2 text-white dark:text-gray-300">Drop a Secret Message</h1>
            <p class="text-lg italic text-gray-400 dark:text-gray-500">"Say hello to the mysterious {{ get_user.username }}!"</p>
        </div>

        <!-- Display the messages -->
        <div class="mb-8">
            <!-- Messages list -->
            <ul class="space-y-6">
                {% for message in messages %}
                    <li class="border-b border-gray-700 pb-4">
                        <p class="text-lg font-mono"  style="color: white;">ðŸ“œ "{{ message }}"</p>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Form for sending a new message -->
        <div>
            <h2 class="text-xl font-semibold mb-4 text-white dark:text-gray-300">Send a Mysterious Message</h2>
            <form action="" method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Manipulate form.as_p output -->
                <div class="space-y-2">
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400 dark:text-gray-300">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>

                <div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
